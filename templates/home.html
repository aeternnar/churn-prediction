<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light text-center py-5" style="font-family: Arial;">
    <div class="container bg-white p-5 rounded shadow-sm d-inline-block">
        <h2 class="mb-4">Can I see your CSV?</h2>
        <form action="/predict" enctype="multipart/form-data" method="post">
            <input class="form-control my-3" name="file" type="file" required>
            <button class="btn btn-success px-4 py-2" type="submit">Predict</button>
        </form>
    </div>
</body>
</html>

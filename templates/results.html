<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light py-5" style="font-family: Arial;">
    <div class="container bg-white p-5 rounded shadow-sm">
        <h2 class="mb-4 text-center">Prediction Results</h2>

        <!-- Таблица с результатами -->
        <div class="table-responsive">
            {{ table | safe }}
        </div>

        <!-- Кнопки -->
        <div class="text-center mt-4">
            <a class="btn btn-primary me-2" download="predictions.csv" href="data:text/csv;base64,{{ csv_b64 }}">Download CSV</a>
            <a class="btn btn-secondary" href="/">Go back</a>
        </div>
    </div>
</body>
</html>
